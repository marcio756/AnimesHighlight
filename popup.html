<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 280px; padding: 15px; font-family: 'Segoe UI', sans-serif; text-align: center; }
        h3 { margin-top: 0; color: #2e51a2; margin-bottom: 15px; }
        
        .input-group { text-align: left; margin-bottom: 15px; }
        label { font-size: 12px; color: #666; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        
        button { 
            width: 100%; padding: 10px; background: #2e51a2; 
            color: white; border: none; cursor: pointer; font-weight: bold; border-radius: 4px;
            transition: background 0.2s;
        }
        button:hover { background: #223f82; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        /* √Årea do Perfil */
        .profile-area { margin-top: 15px; display: none; padding: 10px; background: #f4f4f4; border-radius: 8px; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #2e51a2; margin-bottom: 5px; }
        .welcome { font-size: 13px; color: #333; font-weight: 600; }
        
        .status { margin-top: 10px; font-size: 12px; min-height: 15px; }
        .error { color: #d32f2f; }
        .success { color: #2e7d32; }
    </style>
</head>
<body>
    <h3>MAL Config</h3>
    
    <div class="input-group">
        <label>Nome de Utilizador MAL:</label>
        <input type="text" id="username" placeholder="Ex: marcio756">
    </div>

    <button id="saveBtn">Verificar e Guardar</button>
    <div id="status" class="status"></div>

    <div id="profileArea" class="profile-area">
        <img id="avatar" class="avatar" src="" alt="Profile">
        <div class="welcome" id="welcomeText"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
